<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/046240e64e.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://kit.fontawesome.com/046240e64e.js" crossorigin="anonymous"></script>

    <title>Document</title>
</head>
<body>
    <div class="container">

    <div id="searchBar" >
        <input type="text" placeholder="Search for a city">
        <button class="waves-effect waves-light btn"><i class="material-icons right">cloud</i>Search</button>
    </div>

    <div  id='container'>
        <div class="row">
            <div class="col s12 m6">
            </div>
        </div>
    </div>
    </div>  
    </body>
    <script src="Renderer.js"></script>
    <script src="TempManager.js"></script>
    <script src="../jquery/dist/jquery.js"></script>
    <script src="../handlebars/dist/handlebars.js"></script>
    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script id="city-template" type="text/x-handlebars-template">
        {{#each this}}
        <div class='city'>
            <p class='name'>{{ name }}</p>
            <p class='temp'>{{ temperature }} </p>
            <p class ='conditions'>{{ conditions }}</p>
            <img src="{{conditionPic}}">

                {{#if flag}}
                    <div class='addIcon'> 
                        <i class="fas fa-plus-square fa-2x"></i>
                    </div>
                {{else}}
                    <div class='removeIcon'>
                        <i class="fas fa-minus-circle fa-2x"></i>
                    </div>    
                {{/if}} 
            </div>
        {{/each}}
        </div>
      </script>


</html>
