<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/046240e64e.js" crossorigin="anonymous"></script>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    
    <title>Document</title>
</head>

<body>
    <div class="parallax-container"><div class="parallax"><img src="images/Sky.jpg"></div></div>

        <div class="container">
            
            <input type="text" placeholder="Search for a city">
            <a class="waves-effect waves-light btn" id="button"><i class="material-icons right">cloud</i>Search</a>

            <ul class="collection" id="container">

            </ul>
            
        </div>
        <div class="parallax-container"><div class="parallax"><img src="images/beach.jpg"></div></div>

</body>

<script src="Renderer.js"></script>
<script src="TempManager.js"></script>
<script src="../jquery/dist/jquery.js"></script>
<script src="../handlebars/dist/handlebars.js"></script>
<script src="main.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.js"></script>
<script id="city-template" type="text/x-handlebars-template">
        {{#each this}}
            <li class="collection-item avatar">
                <img src="{{conditionPic}}" alt="" class="circle">
                
                <span class="title">{{ name }}</span>
                <p>{{ temperature }}&#730;c
                    {{ conditions }}
                    
                </p>
                    {{#if flag}}
                    <div class="secondary-content" id="addIcon"><i class="material-icons">add</i></div>
                    {{else}}
                    <div class="secondary-content" id="removeIcon"><i class="material-icons">remove</i> </div><br>
                    

                    {{/if}} 
                
            </li>
        {{/each}}
      </script>


</html>
