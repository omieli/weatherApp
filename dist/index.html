<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/046240e64e.js" crossorigin="anonymous"></script>

    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="City">
    <button>Search</button>
    <div id='container'></div>
</body>
    <script src="Renderer.js"></script>
    <script src="TempManager.js"></script>
    <script src="../jquery/dist/jquery.js"></script>
    <script src="../handlebars/dist/handlebars.js"></script>
    <script src="main.js"></script>

    <script id="city-template" type="text/x-handlebars-template">
        {{#each this}}
            <div class='city'>
                <p class='name'>{{ name }}</p>
                <p class='temp'>{{ temperature }} </p>
                <p class ='conditions'>{{ conditions }}</p>
            </div>  
        {{/each}}
    </script>

</html>
